<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Игра «Угадай число»</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div class="bg-container text-center d-flex flex-column min-vh-100 align-items-center justify-content-center">
            <h2>Игра «Угадай число»</h2>
            <div class="center-container">
                <div class="container-fluid bg-white border border-secondary rounded-3 shadow-lg">
                    <div class="row m-3 border border-secondary rounded-3">
                        <div class="ruleSection col-12">
                            <p><span>Правила игры:</span><br>Компьютер загадал число из диапазона [<span id="startNumber">1</span>, <span id="finishNumber">100</span>]. Количество попыток: <span id="attemptsCount">0</span>. Попробуйте угадать загаданное число.</p>
                        </div>
                    </div>
                    <div class="row align-items-center m-3 p-2 border border-secondary rounded-3">
                        <div class="col-xs-12 col-sm-5">
                            <input type="number" id="typeNumberGuess" class="form-control" placeholder="Введите число..." data-placement="bottom" title="" autofocus>
                            <!-- <div class="invalid-tooltip">
                                Некорректный ввод!
                            </div> -->
                        </div>
                        <div class="col-xs-12 col-sm-3 mb-1 mt-1">
                            <button id ="guessButton" type="button" class="btn btn-sm btn-primary">Угадать</button>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <button id="startGame" type="button" class="btn btn-sm btn-primary">Начать игру</button>
                        </div>
                    </div>
                    <div class=" p-1 containerInfo row align-items-center m-3 border border-secondary rounded-3">
                        <div class="col-12">
                            <p id="infoAboutTry" class="m-0"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/game.js"></script>
    </body>
</html>
